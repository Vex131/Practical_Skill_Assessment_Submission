{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2>Assign Asset #{{ asset.assetNumber }} ({{ asset.assetType }})</h2>

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <label for="staff_number" class="form-label">Assign to Staff:</label>
            <select class="form-select" id="staff_number" name="staff_number" required>
                <option value="" disabled selected>Select staff</option>
                {% for staff in staff_list %}
                    <option value="{{ staff.staffNumber }}">{{ staff.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Assign</button>
        <a href="/assets" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
